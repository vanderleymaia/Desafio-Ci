- id: Run test
  name: "gcr.io/cloud-builders/go"
  args: ["test","./src"]
  env: ["GOPATH=."]

- id: Run the program
  name: "gcr.io/cloud-builders/go"
  args: ["run", "./src"]
  env: ["GOPATH=."]

- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'build'
  - '--build-arg'
  - 'version=1.0.0'
  - '-t'
  - 'gcr.io/$PROJECT_ID/desafio-CI:latest'
  - '-t'
  - 'gcr.io/$PROJECT_ID/desafio-CI:1.0.0'
  - '.'
- name: 'gcr.io/$PROJECT_ID/desafio-CI'
  args: ['version']
images:
  - 'gcr.io/$PROJECT_ID/desafio-CI:latest'
  - 'gcr.io/$PROJECT_ID/desafio-CI:1.0.0'